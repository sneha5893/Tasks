<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battle Simulator</h1>
    <form id="battle-form">
        <label for="your-platoons">Your Platoons:</label>
        <textarea id="your-platoons" rows="5"></textarea>
        <br>
        <label for="opponent-platoons">Opponent Platoons:</label>
        <textarea id="opponent-platoons" rows="5"></textarea>
        <br>
        <button type="submit">Simulate Battle</button>
    </form>
    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
